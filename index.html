<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marin Kitagawa</title>
    
    <!-- Discord Embed Metadata -->
    <meta property="og:title" content="Marin Kitagawa">
    <meta property="og:description" content="Marin Kitagawa">
    <meta property="og:image" content="https://i.imgur.com/wEuoSWZ.jpeg">
    <meta property="og:url" content="https://yourdomain.com/kitagawa.html">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#FF6B93">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        /* Very minimal title for page only, won't affect Discord embed */
        .page-title {
            color: #FF6B93;
            font-size: 16px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }

        /* Bottom Bar Styles */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            text-align: center;
            padding: 40px 0; /* increased height */
            z-index: 1000;
        }

        .bottom-bar a {
            color: #5865F2; /* Discord blue */
            text-decoration: none;
            font-weight: bold;
            font-size: 48px; /* increased text size */
        }

        .bottom-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-title">Marin Kitagawa</div>
        <img src="https://i.imgur.com/wEuoSWZ.jpeg" alt="Marin Kitagawa">
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <a href="https://discord.com/invite/ZkxkHcH8uw" target="_blank">Discord</a>
    </div>
    
    <script>
        // Optional: Show title on page if URL has #show-title parameter
        if (window.location.hash === '#show-title') {
            document.querySelector('.page-title').style.display = 'block';
        }
    </script>
</body>
</html>
